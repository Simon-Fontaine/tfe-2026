pre-commit:
  parallel: true
  commands:
    biome-check:
      glob: "**/*.{js,ts,cjs,mjs,cts,mts,jsx,tsx,json,jsonc}"
      run: bun x biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    prepush:
      run: bun run prepush